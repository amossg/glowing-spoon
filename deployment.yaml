apiVersion: apps/v1
kind: Deployment
metadata:
  name: glowing-spoon
  namespace: test-argocd 
  labels:
    app: glowing-spoon
spec:
  replicas: 1
  selector:
    matchLabels:
      app: glowing-spoon
  template:
    metadata:
      labels:
        app: glowing-spoon
    spec:
      containers:
      - name: glowing-spoon
        image: dev1s/glowing-spoon:latest
        env:
        - name: USERNAME
          valueFrom:
            secretKeyRef:
              name: glowing-spoon-secret
              key: username
        volumeMounts:
        - name: avp
          mountPath: /home/argocd/cmp-server/plugins
      volumes:
      - name: avp
        emptyDir: {}
      initContainers:
      - name: download-argocd-vault-plugin
        image: argoprojlabs/argocd-vault-plugin:v1.7.1
        command: ["/bin/sh", "-c"]
        args:
          - cp /usr/local/bin/argocd-vault-plugin /home/argocd/cmp-server/plugins/argocd-vault-plugin;
        volumeMounts:
        - name: avp
          mountPath: /home/argocd/cmp-server/plugins
---
apiVersion: v1
kind: Secret
metadata:
  name: glowing-spoon-secret
  namespace: test-argocd 
  annotations:
    avp.kubernetes.io/path: "glowing-spoon/data/config"
type: Opaque
stringData:
  username: "<username>"

